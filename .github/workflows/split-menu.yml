name: Split Combined Menu Image

on:
  schedule:
    # Run on the 1st of each month at 07:00 UTC (before the upload job at 08:00)
    - cron: '0 7 1 * *'
  workflow_dispatch:

jobs:
  split:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install -r upload-mail-menu/requirements.txt

      - name: Run split script
        env:
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
        run: python upload-mail-menu/split_menu.py
