name: Upload Email Attachments to WordPress

on:
  schedule:
    # Run at 00:00 UTC on days 28-31 and 1-3 of each month
    - cron: '0 0 28-31 * *'
    - cron: '0 0 1-3 * *'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Check if should run
        id: check-should-run
        run: |
          # Run if: last day of month, first 3 days of month, or manual trigger
          today=$(date +%d)
          last_day=$(date -d "$(date +%Y-%m-01) +1 month -1 day" +%d)
          if [ "$today" = "$last_day" ] || [ "$today" -le 3 ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check-should-run.outputs.should_run == 'true'
        uses: actions/checkout@v4

      - name: Setup Python
        if: steps.check-should-run.outputs.should_run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        if: steps.check-should-run.outputs.should_run == 'true'
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Install Python dependencies
        if: steps.check-should-run.outputs.should_run == 'true'
        run: pip install -r upload-mail-menu/requirements.txt

      - name: Run upload script
        if: steps.check-should-run.outputs.should_run == 'true'
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          ALLOWED_SENDER: ${{ secrets.ALLOWED_SENDER }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
        run: python upload-mail-menu/upload_attachments.py
