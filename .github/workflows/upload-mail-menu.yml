name: Upload Email Attachments to WordPress

on:
  schedule:
    # Last 6 days of month (25-31) + first 5 days (1-5)
    - cron: '0 8 25-31 * *'
    - cron: '0 8 1-5 * *'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Install Python dependencies
        run: pip install -r upload-mail-menu/requirements.txt

      - name: Run upload script
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          ALLOWED_SENDER: ${{ secrets.ALLOWED_SENDER }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python upload-mail-menu/upload_attachments.py
